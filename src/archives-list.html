<template>
	<require from="./date-format"></require>
	
	<div repeat.for="archive of archives" class="archive-item">
		<h4>
			<a route-href="route: archive; params.bind: {id: archive._id}">
				${archive.title}
			</a>
		</h4>
		<h3>
			${archive.url}
		</h3>
		<p>
			${archive.description}
		</p>
		
		<div class="archive-meta">
			<button click.trigger="removeArchive(archive)" class="btn btn-delete">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				delete
			</button>
			
			<span class="archived">
				Archived ${archive.archived | dateFormat}
			</span>
		</div>
	</div>
</template>
