<template>
	<div repeat.for="archive of archives" class="margin-vertical">
		<h4>
			<a route-href="route: archive; params.bind: {id: archive._id}">
				${archive.title}
			</a>
		</h4>
		<p>
			${archive.description}
		</p>
		
		<div>
			<button click.trigger="removeArchive(archive)" class="btn btn-danger btn-sm">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				delete
			</button>
		</div>
	</div>
</template>
